<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>slick slider</title>
  <link rel="stylesheet" href="css/slick-theme.css">
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script src="js/slick.min.js"></script>

<h1>slick slider</h1>
    <div class="box">
      <div><img src="img/pexels-brady-knoll-3221163.jpg" alt=""></div>
      <div><img src="img/pexels-christian-1164778.jpg" alt=""></div>
      <div><img src="img/pexels-gabriel-hohol-3593922.jpg" alt=""></div>
      <div><img src="img/pexels-jonathan-cooper-9762338.jpg" alt=""></div>
      <div><img src="img/pexels-kamshotthat-3457780.jpg" alt=""></div>
      <div><img src="img/pexels-keith-lobo-10902414.jpg" alt=""></div>
    </div>
			
</body>
<script>
  $(document).ready(function(){
    $('.box').slick({
      slidesToShow: 3,
      slidesToScroll: 1,
      autoplay: true,
      autoplaySpeed: 1000,
      arrow:true,
      infinity:true,
    });
  });
</script>
</html>
